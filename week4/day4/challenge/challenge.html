</head>
<body>
    <form id="formid" method="" action="" >
        <input id= "first_name"type="text" >
        <input id="last_name" type="text"> 
        <input id="send" type="submit" value="Send">
    </form>
    <div id="request_form"></div>
    <script >  
        const form=document.getElementById('formid');
        const output=document.getElementById('request_form');
        form.addEventListener('submit',function(event){
            event.preventDefault();
            const name1=document.getElementById('first_name').value;
            const name2=document.getElementById('last_name').value;
            const data={
                FirstName:name1,
                lastName:name2
            };

            output.textContent=json;
        })
    </script>
